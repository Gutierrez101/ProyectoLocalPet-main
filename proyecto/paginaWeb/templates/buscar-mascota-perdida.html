            <div class="form-group">
                <label for="tamano">Tama帽o:</label>
                <select name="tamano" id="tamano">
                    <option value="" disabled selected></option>
                    <option value="pequeno">Peque帽o</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>

            </div>
            
            <div class="form-group location-group">
                <label for="ubicacion">Ubicaci贸n:</label>

            <div class="form-group">

            </div>
            
            <div class="form-group button-container">
                <button type="submit">Buscar</button>
            </div>
        </form>
    </div>  
</main>

<script>
// Funci贸n para ocultar el mensaje de error despu茅s de 4 segundos
document.addEventListener('DOMContentLoaded', function() {
    const errorMessage = document.getElementById('error-message');
    if (errorMessage) {
        setTimeout(function() {
            errorMessage.style.opacity = '0';
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 500); // Tiempo adicional para la transici贸n de opacidad
        }, 4000); // 4 segundos
    }
});

function iniciarMap() {
    let defaultLocation = { lat: -0.180653, lng: -78.467834 }; //  Ubicaci贸n predeterminada (Quito, Ecuador)

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                let userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                cargarMapa(userLocation);
            },
            function () {
                alert("No se pudo obtener la ubicaci贸n. Se usar谩 una ubicaci贸n predeterminada.");
                cargarMapa(defaultLocation);
            }
        );
    } else {
        alert("Tu navegador no soporta la geolocalizaci贸n. Se usar谩 una ubicaci贸n predeterminada.");
        cargarMapa(defaultLocation);
    }
}

function cargarMapa(coordenadas) {
    let map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: coordenadas
    });

    let marker = new google.maps.Marker({
        position: coordenadas,
        map: map,
        draggable: true
    });

    // Actualizar coordenadas si se mueve el marcador
    google.maps.event.addListener(marker, 'dragend', function (event) {
        document.getElementById('latitud').value = event.latLng.lat();
        document.getElementById('longitud').value = event.latLng.lng();
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const inputs = [
        { id: 'tipo-raza', message: 'Por favor, selecciona una raza.' },
        { id: 'color', message: 'Por favor, selecciona un color.' },
        { id: 'genero', message: 'Por favor, selecciona un g茅nero.' },
        { id: 'tamano', message: 'Por favor, selecciona un tama帽o.' },
        { id: 'fecha-inicio', message: 'Ingrese el mes y a帽o de inicio.' },
        { id: 'fecha-fin', message: 'Ingrese el mes y a帽o de fin.' },
        { id: 'latitud', message: 'Por favor, ingrese la latitud.' },
        { id: 'longitud', message: 'Por favor, ingrese la longitud.' }
    ];

    inputs.forEach(input => {
        const element = document.getElementById(input.id);
        element.addEventListener('input', function(event) {
            event.target.setCustomValidity('');
        });
        element.addEventListener('invalid', function(event) {
            if (event.target.validity.valueMissing) {
                event.target.setCustomValidity(input.message);
            } else {
                event.target.setCustomValidity('');
            }
        });
    });
});
</script>
