                <script>
function iniciarMap() {
            let defaultLocation = { lat: -0.180653, lng: -78.467834 }; //  Ubicaci贸n predeterminada (Quito, Ecuador)

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        cargarMapa(userLocation);
                    },
                    function () {
                        alert("No se pudo obtener la ubicaci贸n. Se usar谩 una ubicaci贸n predeterminada.");
                        cargarMapa(defaultLocation);
                    }
                );
            } else {
                alert("Tu navegador no soporta la geolocalizaci贸n. Se usar谩 una ubicaci贸n predeterminada.");
                cargarMapa(defaultLocation);
            }
        }

        function cargarMapa(coordenadas) {
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: coordenadas
            });

            let marker = new google.maps.Marker({
                position: coordenadas,
                map: map,
                draggable: true
            });

            

            // Actualizar coordenadas si se mueve el marcador
            google.maps.event.addListener(marker, 'dragend', function (event) {
                document.getElementById('latitud').value = event.latLng.lat();
                document.getElementById('longitud').value = event.latLng.lng();
            });
        }
                </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const inputs = [
        { id: 'tipo-raza', message: 'Seleccione una raza.' },
        { id: 'color', message: 'Seleccione un color.' },
        { id: 'genero', message: 'Seleccione un g茅nero.' },
        { id: 'tamano', message: 'Seleccione un tama帽o.' },
        { id: 'fecha-inicio', message: 'Ingrese el mes y a帽o de inicio.' },
        { id: 'fecha-fin', message: 'Ingrese el mes y a帽o de fin.' },
        { id: 'media', message: 'Suba una foto.' },
        { id: 'descripcion', message: 'Escriba una descripci贸n.' },
        { id: 'contacto', message: 'Escriba la informaci贸n de contacto.' }
    ];

    inputs.forEach(input => {
        const element = document.getElementById(input.id);
        element.addEventListener('input', function(event) {
            event.target.setCustomValidity('');
        });
        element.addEventListener('invalid', function(event) {
            if (event.target.validity.valueMissing) {
                event.target.setCustomValidity(input.message);
            } else {
                event.target.setCustomValidity('');
            }
        });
    });
});
    
    function previewFile() {
        const preview = document.getElementById('preview');
        const file = document.getElementById('media').files[0];
        const reader = new FileReader();
    
        reader.addEventListener("load", function () {
            const mediaType = file.type.split('/')[0];
            if (mediaType === 'image') {
                preview.innerHTML = `<img src="${reader.result}" alt="Vista previa" class="preview-image">`;
            } else if (mediaType === 'video') {
                preview.innerHTML = `<video controls class="preview-video"><source src="${reader.result}" type="${file.type}">Tu navegador no soporta la etiqueta de video.</video>`;
            }
        }, false);
    
        if (file) {
            reader.readAsDataURL(file);
        }
    }
    </script>
